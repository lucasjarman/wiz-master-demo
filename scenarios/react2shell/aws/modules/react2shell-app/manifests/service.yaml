---
apiVersion: v1
kind: Service
metadata:
  name: ${name}
  namespace: ${namespace}
  labels:
    app: ${name}
  # Note: Using in-tree cloud provider (Classic ELB) since AWS Load Balancer Controller
  # is not installed. For NLB support, install the AWS Load Balancer Controller and
  # uncomment the annotations below:
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: "external"
  #   service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
  #   service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
  #   service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=true
spec:
  type: LoadBalancer
  selector:
    app: ${name}
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
