# Wiz RSC Demo - Kubernetes Deployment
# Deploys the vulnerable Next.js application to EKS
# Attack path: NLB → Pod (RCE via CVE-2025-66478) → IMDS → Node IAM Role → S3
---
apiVersion: v1
kind: Namespace
metadata:
  name: wiz-demo
  labels:
    app: wiz-rsc-demo
    environment: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiz-rsc-demo
  namespace: wiz-demo
  labels:
    app: wiz-rsc-demo
    environment: demo
    vulnerability: "CVE-2025-66478"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiz-rsc-demo
  template:
    metadata:
      labels:
        app: wiz-rsc-demo
        environment: demo
    spec:
      containers:
        - name: nextjs
          # Image will be set via kustomize or sed during deployment
          # Format: <account>.dkr.ecr.<region>.amazonaws.com/wiz-rsc-demo-app-<suffix>:latest
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Health checks
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
      # No service account needed - using node IAM role via IMDS
      automountServiceAccountToken: false

