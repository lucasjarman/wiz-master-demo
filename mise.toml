[tools]
pre-commit = "latest"
terraform = "1.13.5"
terraform-docs = "latest"
tflint = "latest"
shfmt = "latest"
shellcheck = "latest"
fnox = "latest"

[env]
### General Variables: Do not edit ###
_.path = [".mise-tasks/scripts"]
GIT_ROOT = "{{exec(command='git rev-parse --show-toplevel 2>/dev/null || echo ERROR')}}"
CONFIG_PATH = "{{env.GIT_ROOT}}/infrastructure/backend-config.json"
TF_VAR_backend_config_json_path = "{{env.CONFIG_PATH}}"
KUBECONFIG = "{{config_root}}/kubeconfig"
